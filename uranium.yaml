phases:
  after-eggs: ['unit', 'test']
eggs:
  coverage: null
  httpretty: null
  mock: null
  nose: null
parts:
  unit:
    recipe: yt.recipe.shell
    script: "./bin/nosetests -a '!full' --with-coverage --cover-package=uranium $1"
    name: unit
  test:
    recipe: yt.recipe.shell
    script: "./bin/nosetests --with-coverage --cover-package=uranium $1"
    name: test
